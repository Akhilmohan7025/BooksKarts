{%extends 'base.html'%}

{%block body_block%}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            {% if detail.images%}
            <img src="{{detail.images.url}}" class="card-img-top" alt="nill">
            {%endif%}
            <div class="card-body">
                <h5 class="card-title">Book Details</h5>
                <h5 class="card-title "> -{{detail.book_name}}</h5>
                <h5 class="card-title"> -{{detail.author}}</h5>
                <h5 class="card-title"> -{{detail.price}}</h5>
                <h5 class="card-title"> -{{detail.copies}}</h5>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

        </div>
    </div>
</div>
<div class="col-2"></div>

{%endblock%}
