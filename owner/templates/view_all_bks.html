{%extends 'base.html'%}

{%block body_block%}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>Bookid</th>
                    <th>Book name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Copies</th>
                </tr>
                <tr>
                    {%for book in book %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.copies}}</td>
                    <td><a href="{% url 'bookdetails' book.id %}" class="btn btn-light">Details</a></td>
                    <td><a href="{% url 'editbooks' book.id %}" class="btn btn-success">Edit</a></td>
                    <td><a href="{% url 'deletebooks' book.id %}" class="btn btn-danger">Delete</a></td>

                </tr>
                {%endfor%}
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
