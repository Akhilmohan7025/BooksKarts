{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                   <table class="table" >
                       <tr>
                           <th>ItemName</th>
                           <th>User</th>
                           <th>Date</th>
                           <th>Action</th>
                       </tr>
                       {%for order in odr%}
                       <tr>
                           <td>{{order.item.book_name}}</td>
                           <td>{{order.user}}</td>
                           <td>{{order.date}}</td>
                           <td>
                               <a href="{%url 'viewdashbord' order.id%}" class="btn btn-info">View</a>
                               <a href="{%url 'orderprocess' order.id%}" class="btn btn-light">Process</a>

                           </td>
                       </tr>
                       {%endfor%}
                   </table>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{%endblock%}
